<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basic - Specificity</title>

    <style>
      * {
        color: red;
      }
      #name {
        color: green;
      }

      .h1 {
        color: orange;
      }
      h1 {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1 id="name" class="h1">Sohail Shaikh</h1>
  </body>
</html>
